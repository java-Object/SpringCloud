
# \u5185\u5D4Ctomcat
server.port=9005

# \u9879\u76EE\u6839\u8DEF\u5F84
eureka.instance.hostname=localhost

# \u8BBE\u7F6E\u8BE5\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684 hostname\uFF08\u4E3B\u673A\u540D\uFF09
eureka.client.register-with-eureka=false

#    \u7531\u4E8E\u6211\u4EEC\u521B\u5EFA\u7684\u662F\u4E00\u4E2A\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\uFF0C\u800C\u4E0D\u662F\u4E00\u4E2A\u666E\u901A\u7684\u5E94\u7528\uFF0C\u9ED8\u8BA4\u60C5\u51B5\u4E0B\uFF0C\u8FD9\u4E2A\u5E94\u7528\u4F1A\u5411\u6CE8\u518C\u4E2D
#    \u5FC3\uFF08\u4E5F\u5C31\u662F\u5B83\u81EA\u5DF1\uFF09\uFF0C\u6CE8\u518C\u5B83\u81EA\u5DF1\uFF0C\u8BBE\u7F6E\u6210false\uFF0C\u8868\u793A\u7981\u7528\u8FD9\u79CD\u81EA\u5DF1\u50CF\u81EA\u5DF1\u6CE8\u518C\u7684\u9ED8\u8BA4\u884C\u4E3A
eureka.client.fetch-registry=false

# \u6307\u5B9A\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684\u4F4D\u7F6E
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka

# \u670D\u52A1\u540D\u79F0
spring.application.name=005-springcloud-hystrix-eureka-server