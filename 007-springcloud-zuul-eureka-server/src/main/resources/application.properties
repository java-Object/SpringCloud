


#\u670D\u52A1\u540D\u79F0
spring.application.name=007-springcloud-zuul-eureka-server
#\u7AEF\u53E3\u53F7
server.port=9007
#\u662F\u5426\u62C9\u53D6\u670D\u52A1\u5217\u8868
eureka.client.fetch-registry=false
#\u662F\u5426\u6CE8\u518C\u670D\u52A1\uFF0C\u670D\u52A1\u5668\u7AEF\u65E0\u9700\u6CE8\u518C\u670D\u52A1\u5230\u6CE8\u518C\u4E2D\u5FC3\u4E2D\u7684
